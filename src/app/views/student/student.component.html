<body class="px-32 py-10">
  <section>
    <select class="select select-info w-full max-w-xs" (change)="changeStudent($event)">
      <option *ngFor="let student of default_students">{{student}}</option>
    </select>
  </section>
  <section class="">
    <h2 class="text-2xl text-center w-full my-10 font-bold">Student Dashboard</h2>
    <app-student-dashboard-table [dashboard]="dashboardTasks"></app-student-dashboard-table>
  </section>
</body>
